<div ngbDropdown
     #myDrop="ngbDropdown"
>
  <button [ngClass]="{'btn': true, 'btn-primary': true, 'btn-shift': true, 'dropdown-toggle': admin}"
          type="button"
          ngbDropdownToggle
          [ngStyle]="style(s)"
          (contextmenu)="deleteUser(getId(s), $event)"
  >
    {{name(s)}}
  </button>
  <div class="dropdown-menu" *ngIf="admin">
    <a class="dropdown-item"
       href="#"
       *ngFor="let u of users"
       (contextmenu)="insertUser(u.id, $event)"
       (click)="changeUser(u.id, s, $event)"
    >
      {{u.name}}
    </a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item"
       *ngIf="!hasNote(s)"
       (click)="note(getId(s), $event)"
    >
      Přidat poznámku
    </a>
    <a class="dropdown-item"
       *ngIf="hasNote(s)"
       (click)="note(getId(s), $event)"
    >
      Upravit poznámku
    </a>
    <a class="dropdown-item"
       *ngIf="hasNote(s)"
       (click)="dltNote(getId(s), $event)"
    >
      Odebrat poznámku
    </a>
    <a class="dropdown-item"
       *ngIf="getId(s) != 0"
       (click)="deleteUser(getId(s), $event)"
    >
      Odebrat směnu
    </a>
  </div>
</div>
