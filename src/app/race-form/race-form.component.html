<form [formGroup]="form" (submit)="submit()">
  <div class="form-group">
    <label for="name">Název</label>
    <input type="text" class="form-control" id="name" placeholder="franta" formControlName="name">
    <small id="usernameHelp" class="form-text text-muted">Interní označení.</small>
  </div>
  <div class="form-group">
    <label for="active">Active</label>
    <input type="checkbox" class="form-control" id="active" style="height: 30px;padding: 0" formControlName="active">
    <small id="colorHelp" class="form-text text-muted">Ihned aktivovat?</small>
  </div>
  <button type="submit" class="btn btn-primary">Uložit</button>
</form>
