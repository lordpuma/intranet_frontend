<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <h1>Přihlášení</h1>
    <form [formGroup]="loginForm" (submit)="login($event)">
      <div class="form-group">
        <label for="user">Uživatelské jméno</label>
        <input id="user" class="form-control" type="text" formControlName="user" placeholder="Franta">
      </div>
      <div class="form-group">
        <label for="pass">Heslo</label>
        <input id="pass" class="form-control" type="password" formControlName="pass" placeholder="Franta123">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Přihlásit</button>
      </div>

    </form>
  </div>
</div>
